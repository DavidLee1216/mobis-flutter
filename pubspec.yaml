name: mobispartsearch
description: Mobis Part Search Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^6.0.5
  fluttertoast: ^7.1.5
  flutter_session: ^0.1.1
  google_sign_in: ^4.4.4
  flutter_naver_login: ^1.2.0
  kakao_flutter_sdk: ^0.5.2
  equatable: ^0.2.0
  provider: ^4.3.2+2
  http: ^0.12.2
  flutter_launcher_icons: ^0.8.1
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4
  cloud_firestore: ^0.14.3
  kopo: ^0.1.3
  local_auth: ^0.6.3
  shared_preferences: ^0.5.12
  dio: ^3.0.10
  sprintf: ^5.0.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appicon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: HDharmony
      fonts:
        - asset: assets/fonts/HDharmony_L.ttf
          weight: 300
        - asset: assets/fonts/HDharmony_M.ttf
          weight: 500
        - asset: assets/fonts/HDharmony_B.ttf
          weight: 700
